name: Pull Request Preview

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js (version 16)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Install dependencies using legacy peer deps to avoid conflicts
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. Run the build (Webpack should output to the dist/ folder)
      - name: Build project
        run: npm run build

      # 5. Copy index.html from src/ to dist/ (so Pages finds it)
      - name: Copy index.html to dist/
        run: cp src/index.html dist/index.html

      # 6. Configure GitHub Pages (optional but recommended)
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # 7. Upload the built site (dist/) as the artifact named "github-pages"
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: github-pages

      # 8. Deploy the uploaded artifact to GitHub Pages (Preview Mode)
      - name: Deploy to GitHub Pages (Preview)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          preview: true

      # 9. Show the deployment URL in the logs
      - name: Show Deployment URL
        run: echo "Pages preview URL: ${{ steps.deployment.outputs.page_url }}"
