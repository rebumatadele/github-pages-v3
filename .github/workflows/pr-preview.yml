name: Pull Request Preview

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-preview:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the code from the PR
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3Ô∏è‚É£ Install dependencies (force legacy peer deps)
      - name: Install dependencies (legacy)
        run: npm install --legacy-peer-deps

      # 4Ô∏è‚É£ Run Webpack build (should create dist/bundle.js)
      - name: Build the project
        run: npm run build

      # 5Ô∏è‚É£ Debug: List contents of dist/ folder after build
      - name: Debug: List dist folder after build
        run: |
          echo "Listing dist folder after build:"
          ls -la dist || echo "No dist folder found!"

      # 6Ô∏è‚É£ Debug: Check if dist/bundle.js exists
      - name: Debug: Check for dist/bundle.js
        run: |
          if [ -f dist/bundle.js ]; then
            echo "‚úÖ dist/bundle.js exists."
          else
            echo "‚ùå dist/bundle.js is missing!"
            exit 1
          fi

      # 7Ô∏è‚É£ Ensure the dist/ directory exists (create if missing)
      - name: Ensure dist directory exists
        run: mkdir -p dist

      # 8Ô∏è‚É£ Debug: Check if src/index.html exists
      - name: Debug: Check for src/index.html
        run: |
          if [ -f src/index.html ]; then
            echo "‚úÖ src/index.html exists."
          else
            echo "‚ùå src/index.html is missing!"
            exit 1
          fi

      # 9Ô∏è‚É£ Copy index.html from src/ to dist/ for GitHub Pages
      - name: Copy index.html to dist/
        run: cp src/index.html dist/index.html

      # üîü Debug: List contents of dist/ folder after copying index.html
      - name: Debug: List dist folder after copying index.html
        run: |
          echo "Listing dist folder after copying index.html:"
          ls -la dist

      # 1Ô∏è‚É£1Ô∏è‚É£ Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload the build output (dist/) as an artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: site-artifact

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy the preview to GitHub Pages
      - name: Deploy to GitHub Pages (Preview Mode)
        uses: actions/deploy-pages@v3
        with:
          artifact_name: site-artifact
